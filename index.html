<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results Dashboard</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --passed: #10b981;
            --failed: #ef4444;
            --flaky: #f59e0b;
            --accent: #6366f1;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-size: 0.9rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            padding: 16px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .passed .stat-value { color: var(--passed); }
        .failed .stat-value { color: var(--failed); }
        .flaky .stat-value { color: var(--flaky); }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 32px;
            display: flex;
        }

        .progress-fill {
            height: 100%;
            transition: width 1s ease-out;
        }

        .timestamp {
            font-size: 0.8rem;
            color: var(--text-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .links {
            margin-top: 24px;
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .link-btn {
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            transition: background 0.2s;
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dashboard {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Test Results</h1>
        <p class="subtitle">Latest Playwright Execution Status</p>

        <div class="stats-grid">
            <div class="stat-card passed">
                <span class="stat-value" id="passed-count">-</span>
                <span class="stat-label">Passed</span>
            </div>
            <div class="stat-card failed">
                <span class="stat-value" id="failed-count">-</span>
                <span class="stat-label">Failed</span>
            </div>
            <div class="stat-card flaky">
                <span class="stat-value" id="flaky-count">-</span>
                <span class="stat-label">Flaky</span>
            </div>
        </div>

        <div class="progress-bar">
            <div id="passed-progress" class="progress-fill" style="background-color: var(--passed); width: 0%"></div>
            <div id="failed-progress" class="progress-fill" style="background-color: var(--failed); width: 0%"></div>
            <div id="flaky-progress" class="progress-fill" style="background-color: var(--flaky); width: 0%"></div>
        </div>

        <div class="timestamp">
            Last updated: <span id="last-updated">-</span>
        </div>

        <div class="links">
            <a href="test-summary.json" class="link-btn">View JSON</a>
            <a href="results.json" class="link-btn">Raw Data</a>
        </div>
    </div>

    <script>
        fetch('test-summary.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('passed-count').textContent = data.passed;
                document.getElementById('failed-count').textContent = data.failed;
                document.getElementById('flaky-count').textContent = data.flaky;
                
                const total = data.total || (data.passed + data.failed + data.flaky);
                if (total > 0) {
                    document.getElementById('passed-progress').style.width = `${(data.passed / total) * 100}%`;
                    document.getElementById('failed-progress').style.width = `${((data.failed || 0) / total) * 100}%`;
                    document.getElementById('flaky-progress').style.width = `${((data.flaky || 0) / total) * 100}%`;
                }

                const date = new Date(data.startTime);
                document.getElementById('last-updated').textContent = date.toLocaleString();
            })
            .catch(error => {
                console.error('Error loading summary:', error);
                document.querySelector('.subtitle').textContent = 'Failed to load results';
                document.querySelector('.subtitle').style.color = 'var(--failed)';
            });
    </script>
</body>
</html>
