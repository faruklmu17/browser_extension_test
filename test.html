<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=640, initial-scale=1.0" />
  <title>Test Results</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #f6f8fb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: #111827;
    }

    /* Fixed size */
    .page {
      width: 640px;
      height: 400px;
      margin: auto;
      background: #f6f8fb;
      overflow: hidden;
    }

    /* Header */
    .header {
      height: 72px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 0 22px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 800;
      margin: 0;
    }

    /* Content */
    .content {
      padding: 18px 22px;
    }

    .container {
      background: #ffffff;
      border-radius: 22px;
      border: 1px solid #e5e7eb;
      padding: 18px;
    }

    /* Cards */
    .card {
      background: #ffffff;
      border: 2px solid #e5e7eb;
      border-radius: 20px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.08);
      padding: 18px;
      margin-bottom: 18px;
    }

    .label {
      font-size: 22px;
      font-weight: 700;
      color: #6b7280;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 20px;
      border-radius: 14px;
      border: 2px solid #e5e7eb;
      outline: none;
    }

    /* Buttons */
    .btn-row {
      display: flex;
      gap: 14px;
      margin: 14px 0;
    }

    button {
      flex: 1;
      height: 54px;
      border-radius: 16px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      border: 2px solid #e5e7eb;
    }

    .primary {
      background: #3b5de7;
      color: white;
      border: none;
      box-shadow: 0 8px 18px rgba(59,93,231,0.25);
    }

    .secondary {
      background: white;
      color: #111827;
    }

    /* Warning */
    .warning {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #fff7d6;
      border: 2px solid #f2c94c;
      border-radius: 14px;
      padding: 12px;
      font-size: 16px;
      color: #6b7280;
      font-weight: 600;
    }

    /* Summary */
    .summary-title {
      text-align: center;
      font-size: 18px;
      letter-spacing: 0.2em;
      color: #6b7280;
      font-weight: 800;
      margin-bottom: 12px;
    }

    .status-row {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-bottom: 10px;
    }

    .status {
      width: 210px;
      height: 80px;
      border-radius: 16px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    .passed { background: #4caf77; }
    .failed { background: #e04f44; }

    .status .count {
      font-size: 34px;
      font-weight: 900;
      line-height: 1;
    }

    .status .text {
      font-size: 16px;
      font-weight: 800;
      letter-spacing: 0.05em;
    }

    .total {
      text-align: center;
      margin-top: 8px;
    }

    .total h2 {
      font-size: 30px;
      margin: 0;
      font-weight: 900;
    }

    .total p {
      margin: 2px 0 0;
      color: #6b7280;
      font-size: 16px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="header">
      <div style="font-size:26px;">üé≠</div>
      <h1>Test Results</h1>
    </div>

    <div class="content">
      <div class="container">

        <!-- URL Card -->
        <div class="card">
          <div class="label">GitHub Raw JSON URL</div>

          <input
            value="https://raw.githubusercontent.com/faruklmu1"
          />

          <div class="btn-row">
            <button class="primary">Save URL</button>
            <button class="secondary">Refresh</button>
          </div>

          <div class="warning">
            ‚ö†Ô∏è Results are cached. Refresh to force update.
          </div>
        </div>

        <!-- Summary Card -->
        <div class="card">
          <div class="summary-title">SUMMARY</div>

          <div class="status-row">
            <div class="status passed">
              <div class="count">1</div>
              <div class="text">PASSED</div>
            </div>

            <div class="status failed">
              <div class="count">4</div>
              <div class="text">FAILED</div>
            </div>
          </div>

          <div class="total">
            <h2>5 Total Tests</h2>
            <p>Last updated: 2 days ago</p>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
